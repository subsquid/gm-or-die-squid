enum Currency {
  FREN
  GM
  GN
}

enum BurnedReward {
  GM
  GN
}

type Account @entity {
  "Account address"
  id: ID!
  transfersTo: [Transfer!] @derivedFrom(field: "to")
  transfersFrom: [Transfer!] @derivedFrom(field: "from")
  frenBurnedEvents: [FrenBurned!] @derivedFrom(field: "account")

  burnedForGM: BigInt! @index
  burnedForGN: BigInt! @index
  burnedForGMGN: BigInt! @index
  burnedForNothing: BigInt! @index
  burnedTotal: BigInt! @index
  balanceGMGN: BigInt! @index

  #  balances: [AccountBalance!] @derivedFrom(field: "account")

  display: String
  discord: String
  twitter: String
  verified: Boolean

  sentGM: BigInt! @index
  sentGN: BigInt! @index
  sentGMGN: BigInt! @index
  receivedGM: BigInt! @index
  receivedGN: BigInt! @index
  receivedGMGN: BigInt! @index

  balanceGM: BigInt! @index
  balanceFrozenGM: BigInt! @index
  balanceReservedGM: BigInt! @index

  balanceGN: BigInt! @index
  balanceFrozenGN: BigInt! @index
  balanceReservedGN: BigInt! @index

  balanceFREN: BigInt! @index
  balanceFreeFREN: BigInt! @index
  balanceReservedFREN: BigInt! @index
  balanceMiscFrozenFREN: BigInt! @index
  balanceFeeFrozenFREN: BigInt! @index
}

type Transfer @entity {
  id: ID!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  extrinsicHash: String @index
  from: Account!
  to: Account!
  currency: Currency!
  amount: BigInt! @index
  fee: BigInt!
}

type FrenBurned @entity {
  id: ID!
  account: Account!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  extrinsicHash: String @index
  burnedAmount: BigInt! @index
  burnedFor: BurnedReward
}

